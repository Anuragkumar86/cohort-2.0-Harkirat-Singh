name: Week25-Integration-Testing

on:
  push:
    branches: [main]
    paths:
      - "Week25/INTEGRATION-REVISION/**"
  pull_request:
    branches: [main]
    paths:
      - "Week25/INTEGRATION-REVISION/**"

jobs:
  test:
    runs-on: ubuntu-latest

    jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Docker availability
        run: |
          docker version
          docker compose version

      - name: Debug file structure
        run: |
          pwd
          ls
          ls Week25
          ls Week25/INTEGRATION-REVISION

      - name: Install dependencies
        working-directory: Week25/INTEGRATION-REVISION
        run: npm install

      - name: Copy env file
        working-directory: Week25/INTEGRATION-REVISION
        run: cp .env.example .env

      - name: Run integration tests
        working-directory: Week25/INTEGRATION-REVISION
        run: npm run test:integration

